<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Quadrados Coloridos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <!-- Linha 1 -->
        <div id="quadrant-1" class="square red"></div>
        <div class="square red"></div>
        <div class="square red"></div>
        <div class="square red"></div>
        <div class="square red"></div>
        <div id="quadrant-6" class="square red"></div>

        <!-- Linha 2 -->
        <div class="square red"></div>
        <div class="square blue"></div>
        <div class="square blue"></div>
        <div class="square blue"></div>
        <div class="square blue"></div>
        <div class="square red"></div>

        <!-- Linha 3 -->
        <div class="square red"></div>
        <div class="square green"></div>
        <div class="square green"></div>
        <div class="square green"></div>
        <div class="square green"></div>
        <div class="square red"></div>

        <!-- Linha 4 -->
        <div class="square red"></div>
        <div class="square yellow"></div>
        <div class="square yellow"></div>
        <div class="square yellow"></div>
        <div class="square yellow"></div>
        <div class="square red"></div>

        <!-- Linha 5 -->
        <div id="quadrant-25" class="square red"></div>
        <div class="square red"></div>
        <div class="square red"></div>
        <div class="square red"></div>
        <div class="square red"></div>
        <div id="quadrant-30" class="square red"></div>

    </div>
</body>
</html>
